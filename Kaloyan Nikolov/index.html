<!DOCTYPE html>
<html>
    <head>
        <title>Woosh</title>
        <style>
            html {
                font-family: 'Inter', sans-serif;
                font-weight: 400;
                scroll-behavior: smooth;
                max-width: 100vw;
                margin: 0;
                width: 100vw;
                overflow: hidden;
            }

            body {
                margin: 0;
            }

            .header {
                background-color: white;
                padding: 1.5em;
                padding-left: 25vw;
                padding-right: 25vw;
            }

            .header a {
                color: black;
                text-decoration: none;
            }

            .header .title {
                font-weight: 600;
                font-size: 2em;
                padding-right: 25vw;
            }

            .hero {
                background-color: lightgray;
                width: 100vw;
                padding-left: 0;
                max-height: 75vh;
                overflow: hidden;
            }

            .hero .text {
                padding-left: 25vw;
                max-width: 20vw;
                font-weight: 400;
                padding: 25vh;
                padding-top: 20vh;
                padding-left: 25vw;
                padding-right: 0;
            }

            .hero .heroTitle {
                margin-top: 0.25em;
                margin-bottom: 0.25em;
                padding-top: 0;
                font-weight: 600;
            }

            .hero .heroSubtitle {
                margin-top: 0.25em;
                margin-bottom: 0.25em;
                font-weight: 400;
            }

            .hero .image {
                width: 50vw;
                aspect-ratio: 5/6;
                background-image: url(https://clipart-library.com/images_k/black-man-transparent/black-man-transparent-8.png);
                background-size: cover;
                transform: translateX(35vw) translateY(-50vh) scaleX(-1);
                
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <a class="title" href="/">
                Woosh
            </a>
                <a href="#home">
                    Home
                </a>
                <a href="#products">
                    Products
                </a>
                <a href="#blog">
                    Blog
                </a>
                <a href="#pages">
                    Pages
                </a>
                <a href="#contact">
                    Contact
                </a>
        </div>
        <div class="hero" id="home">
            <div class="text">
                <h3 class="heroSubtitle">Recreate your style</h3>
                <h1 class="heroTitle">Get 50% discount off summer formal wears</h1>
            </div>
            <div class="image"></div>
        </div>
        <div class="products" id="products">

        </div>
    </body>
</html>
