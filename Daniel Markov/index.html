<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .shoe {
            background-color: white;
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em;
            max-width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>BEST SELLERS</h1>
    </header>

    <section>
        <div class="shoe">
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/9b26aa8f-0173-409b-b30a-7ce2d88573a4/custom-nike-dunk-low-by-you.png"
                 width='100'
                 height
                 alt="Shoe 1">
            <h2>Nike Dunk Low</h2>
           
            <p>$149.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="shoe">
            <img src="shoe2.jpg" alt="Shoe 2">
            <h2>Casual Sneaker</h2>
            <p>Stylish and comfortable sneakers for everyday wear.</p>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more shoe items as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Shoe Store. All rights reserved.</p>
    </footer>

</body>
</html>
